name: Publish

on:
    push:
        branches: ['master']

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                registry-url: 'https://npm.pkg.github.com'
                scope: '@clhuang224'
            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                version: 8.15.4
            - name: Build
              run: pnpm build
            - name: Publish
              run: pnpm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
